<script>
    layui.use(['layer', 'jquery', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        /* url: 'http://127.0.0.1:8082/',
                        type: "",
                        data:{},
                        dataType: "json",
                        success: function (rec) {}*/
        $.ajax({
            url: "http://127.0.0.1:8082/user/checking.do",
            type: "post",
            dataType: "json",
            success: function (rec) {
                if (rec.code !== 0) {
                    layer.msg("非管理员无权访问查询页面,请联系管理员", {icon: 5, time: 1500}, function () {
                        window.location.href = "/html/welcome.html?t=1";
                    })
                } else {
                    init();
                }
            }
        });

        function init() {
            $.ajax({
                url: 'http://127.0.0.1:8082/report/getMR.do',
                type: "post",
                dataType: "json",
                success: function (rec) {
                    // console.log("MR" + rec.data);
                    let data = rec.data;
                    let nums1 = [];
                    let nums2 = [];
                    let times = [];
                    let times2 = [];

                    bbq:
                        for (let dataKey of rec.data) {
                            // console.log(dataKey);
                            // console.log(dataKey.createTime);
                            let split = dataKey.createTime.split("T");
                            if (times.length !== 0) {
                                for (let time of times) {
                                    if (time === split) {
                                        break bbq;
                                    }
                                }
                            }
                            if (times.length < 10) {
                                console.log("+++=====+++++===++++==++=");
                                times.push(split[0]);
                                times2.push(split[0]);
                                if (dataKey.type === 1) {
                                    nums2.push(dataKey.totalMoney);
                                } else {
                                    nums1.push(dataKey.totalMoney);
                                }
                            }

                        }
                    times = Array.from(new Set(times));
                    times2 = Array.from(new Set(times2));
                    let times1 = times.reverse();
                    times2.push("product");
                    times2 = times2.reverse();

                    console.log("00000000" + times);
                    console.log("111111111 " + times1);
                    console.log("111111111 " + times2);

                    nums1 = nums1.reverse();
                    nums2 = nums2.reverse();

                    /**
                     * MP报表功能
                     */
                    var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

                    var optionRecords = {
                        title: {
                            text: '销售额度'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: {
                                    backgroundColor: '#6a7985'
                                }
                            }
                        },
                        legend: {
                            data: ['会员收入', '商品收入']
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: false,
                                data: times1
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '会员收入',
                                type: 'line',
                                stack: '总量',
                                areaStyle: {},
                                data: nums1
                            },
                            {
                                name: '商品收入',
                                type: 'line',
                                areaStyle: {},
                                data: nums2
                            },
                        ]
                    };
                    echartsRecords.setOption(optionRecords);
                    // echarts 窗口缩放自适应
                    window.onresize = function () {
                        echartsRecords.resize();
                    };
                    /**
                     * MP柱状图
                     */
                    var echartsDataset = echarts.init(document.getElementById('echarts-dataset'), 'walden');
                    var source1 = "{product: '会员收入'";
                    let series = [];
                    for (let i = 0; i < (times1.length <= 5 ? times1.length : 5); i++) {
                        source1 += ",'" + times1[i] + "':" + nums1[i];
                        series.push({type: 'bar'})
                    }
                    source1 += "}";
                    console.log(source1);
                    var obj1 = eval('(' + source1 + ')');

                    var source2 = "{product: '商品收入'";
                    for (let i = 0; i < times1.length; i++) {
                        source2 += ",'" + times1[i] + "':" + nums2[i]
                    }
                    source2 += "}";
                    console.log(source2);
                    var obj2 = eval('(' + source2 + ')');


                    var optionDataset = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            dimensions: times2,
                            source: [
                                obj1,
                                obj2
                            ]
                        },
                        xAxis: {type: 'category'},
                        yAxis: {},
                        // Declare several bar series, each will be mapped
                        // to a column of dataset.source by default.
                        series: series
                    };
                    echartsDataset.setOption(optionDataset);


                }
            });

            $.ajax({
                url: 'http://127.0.0.1:8082/report/getRR.do',
                type: "post",
                dataType: "json",
                success: function (rec) {
                    // console.log("RR" + rec.data);
                    let roleNames = [];
                    let datas = [];
                    let times = [];
                    let times1 = [];

                    for (let dataKey of rec.data) {

                        console.log(dataKey);
                        console.log("时间213131313131313    " + dataKey.createTime);
                        roleNames.push(dataKey.roleName);
                        aaaa:
                            if (datas.length !== 0) {
                                for (let data of datas) {
                                    console.log(data.name + "=========" + dataKey.roleName);
                                    if (data.name === dataKey.roleName) {
                                        data.value = data.value + dataKey.userNum;
                                        console.log("eeeeeeeeeeeee3333333333333     " + data.value + data.name);
                                        break aaaa;
                                    }
                                }
                                datas.push({value: dataKey.userNum, name: dataKey.roleName});
                            } else {
                                datas.push({value: dataKey.userNum, name: dataKey.roleName});
                            }
                        times.push(dataKey.createTime.split("T")[0]);
                        times1.push(dataKey.createTime.split("T")[0]);
                    }
                    // console.log("123123   " + datas);
                    times = Array.from(new Set(times));
                    times1 = Array.from(new Set(times1));
                    times.push("product");
                    times = times.reverse();
                    times1 = times1.reverse();
                    console.log("时间11111111111   " + times);
                    console.log("时间22222222222   " + times1);

                    roleNames = Array.from(new Set(roleNames));

                    /**
                     * RR玫瑰图表
                     */
                    var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');
                    var optionPies = {
                        title: {
                            text: '会员数量总增值图(5天内)',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: roleNames
                        },
                        series: [
                            {
                                name: '会员类型',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                roseType: 'radius',
                                data: datas,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    echartsPies.setOption(optionPies);
                    /**
                     * RR柱状图
                     */
                    let sources = [];

                    //角色的遍历
                    for (let roleName of roleNames) {
                        let obj = {product: roleName};
                        //元数据的遍历
                        for (let dataKey of rec.data) {
                            if (dataKey.roleName === roleName) {
                                for (let x of times1) {
                                    if (dataKey.createTime.split("T")[0] == x) {
                                        obj = $.extend(obj, {[x]: dataKey.userNum});
                                        console.log("+++++=======++++++" + obj);
                                    }
                                }
                            }
                        }
                        sources.push(obj);
                    }
                    let series = [];
                    console.log(times1.length);
                    for (let i = 0; i < (times1.length <= 5 ? times1.length : 5); i++) {
                        series.push({type: 'bar'})
                    }
                    console.log(series);
                    console.log("-------" + sources);
                    var echartsDataset1 = echarts.init(document.getElementById('echarts-map'), 'walden');
                    var optionDataset1 = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            dimensions: times,
                            source: sources
                        },
                        xAxis: {type: 'category'},
                        yAxis: {},
                        series: series
                    };
                    echartsDataset1.setOption(optionDataset1);
                }
            });
        }
    });
</script>
